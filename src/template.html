<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            alt=""
            width=""
            height=""
            class="d-inline-block align-text-top"
            id="logo"
          />
          <h1>Les petits plats</h1>
        </a>
      </div>
    </nav>
    <div class="custom-container">
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Rechercher une recette"
          aria-label="Search"
          data-search
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          <img id="search_picture" alt="" />
        </button>
      </form>
      <!-- Example single danger button -->
      <div class="btn-group mt-4">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Ingr√©dients
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>
      <div class="btn-group mt-4">
        <button
          type="button"
          class="btn btn-success dropdown-toggle ml-4"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Appareils
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>
      <div class="btn-group mt-4 mr-3">
        <button
          type="button"
          class="btn btn-danger dropdown-toggle ml-4"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Ustensiles
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>
      <div class="recipes" data-cards-container></div>
      <template data-recipe-template>
        <div class="card recipe">
          <img src="" class="card-img-top" alt="..." data-img />
          <div class="card-body">
            <div class="row mb-4">
              <div class="col recipe__title" data-title></div>
              <div class="col recipe__timer">
                <img src="" alt="" data-timer-img />
              </div>
              <div class="col recipe__timing" data-timing></div>
            </div>
            <div class="row">
              <div class="col recipe__ingredients" data-ingredients></div>
              <div class="col recipes__instructions" data-instructions></div>
            </div>
          </div>
        </div>
      </template>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
